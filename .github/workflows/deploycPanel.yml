name: Publish Website to HostGator cPanel

on:
  push:
    branches:
      - master

jobs:
  FTP-Deploy-Action:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: üõ†Ô∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm install

      - name: üèóÔ∏è Build Project
        run: npm run build
        env:
          VITE_EJS_PUBLIC_KEY: ${{ secrets.VITE_EJS_PUBLIC_KEY }}
          VITE_EJS_WELCOME_TEMPLATE: ${{ secrets.VITE_EJS_WELCOME_TEMPLATE }}
          VITE_EJS_CONTACT_TEMPLATE: ${{ secrets.VITE_EJS_CONTACT_TEMPLATE }}
          VITE_EJS_SERVICE_ID: ${{ secrets.VITE_EJS_SERVICE_ID }}

      - name: üöÄ FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Vite builds to the 'dist' folder by default
          local-dir: ./dist/
          # This ensures we don't delete existing server logs or cPanel folders
          server-dir: ./
